server:
  port: 8081
  servlet:
    session:
      cookie:
        same-site: None
        secure: true

spring:
  profiles:
    active: local
    include:
      - member-postgres
      - member-redis
      - order-postgres
      - payment-postgres
      - store-mongo
      - store-redis
      - aws
logging:
  level:
    org.hibernate.SQL: trace
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.fastcampus: debug
